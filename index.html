<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>K-memo</title>
    <link rel="stylesheet" href="./system/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./system/assets/css/main.css">

    <script src="./system/js/bootstrap.min.js"></script>
    <script defer src="./system/js/db.js"></script>
    <script defer src="./system/js/main.js"></script>

</head>

<body>
    <div id="main-name">K-MEMO</div>

    <div id="main-element">
        <div id="main-textboard-div">
            <div>
                <input type="text" name="file-name" id="file-name" placeholder="파일 이름">
                <div id="time"></div>
            </div>
            <textarea id="main-textboard" name="box"></textarea>
        </div>
        <div id="content-list">
            <div class="content-text">
                <p>File List</p>
                <input type="date" id="log-date">
            </div>
            <div class="content-log" id="data-log-body">
            </div>
            <div id="button-div">
                <div class="buttons" id="save-button" onclick="savedFile()">Save</div>
                <div class="buttons" id="load-button" onclick="loadFileData()">Load</div>
                <div class="buttons" id="delete-button">Delete</div>
                <div class="buttons" id="download-button" onclick="downloadFile()">Download</div>

            </div>
        </div>

    </div>
</body>
